<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<title>React App</title>
	<script type="text/javascript">
		$(document).ready(function () {

			if (typeof SearchParagraph === 'undefined') {
				throw new Error('Cannot find PassageMaker')
			}

			var app = new SearchParagraph.SearchApp();

			console.log(app);

			app.init("root");

			$('#doAnalyze').click((e) => {
				var text = $('#paragraph').val();
				app.setParagraph(text);
			});
		});
	</script>
</head>
<body>
<noscript>
	You need to enable JavaScript to run this app.
</noscript>

<div class="input container">
	<textarea class="sentence-input form-control" id="paragraph" placeholder="지문을 입력하세요."></textarea>
	<button class="btn btn-info" id="doAnalyze">
		analyze
	</button>
</div>
<br/>
<div id="root" class="container"></div>
</body>
</html>
